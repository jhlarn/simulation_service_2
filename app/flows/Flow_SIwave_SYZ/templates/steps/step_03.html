{% extends 'layout.html' %}
{% block content %}
<h2>{{ flow_name }} - {{ job_topic }} : Step 3 - Rename Components</h2>
<form method="post" id="rename-form">
  {% for group, parts in categories.items() %}
    <h5>{{ group }}</h5>
    <table class="table table-sm">
      <thead>
        <tr><th>Original Name</th><th>New Name</th></tr>
      </thead>
      <tbody>
      {% for part in parts %}
        <tr>
          <td>{{ part }}</td>
          <td>
            <input type="text" class="form-control form-control-sm rename-input" name="new_{{ part }}" data-original="{{ part }}" placeholder="Rename {{ part }}" value="{{ renamed_map.get(part, part) }}">
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% endfor %}
  <button type="submit" name="action" value="apply" id="apply-btn" class="btn btn-primary" disabled>Apply</button>
</form>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const inputs = document.querySelectorAll('.rename-input');
  const applyBtn = document.getElementById('apply-btn');

  function validate() {
    const counts = {};
    inputs.forEach(inp => {
      const val = inp.value.trim() || inp.dataset.original;
      const key = val.toLowerCase();
      counts[key] = (counts[key] || 0) + 1;
    });

    let valid = true;
    inputs.forEach(inp => {
      const typed = inp.value.trim();
      const original = inp.dataset.original;
      const finalName = typed || original;
      const row = inp.closest('tr');
      inp.classList.remove('is-valid', 'is-invalid');
      row.classList.remove('table-danger');
      inp.removeAttribute('title');

      if (counts[finalName.toLowerCase()] > 1) {
        inp.classList.add('is-invalid');
        inp.setAttribute('title', 'Duplicate name');
        valid = false;
      }

      if (!typed || typed === original) {
        row.classList.add('table-danger');
      } else if (counts[finalName.toLowerCase()] === 1) {
        inp.classList.add('is-valid');
      }
    });

    applyBtn.disabled = !valid;
  }

  inputs.forEach(inp => {
    inp.addEventListener('input', validate);
  });

  validate();
});
</script>
{% endblock %}
