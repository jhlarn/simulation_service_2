{% extends 'layout.html' %}
{% block content %}
<h2>Step 1 - Import Brd</h2>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label class="form-label">BRD File</label>
    <input type="file" class="form-control" name="brd_file" required>
  </div>
  <button type="submit" class="btn btn-primary">Apply</button>
</form>
{% endblock %}
