{% extends 'layout.html' %}
{% block content %}
<h2>Step 2 - Stackup Update</h2>
<p>Upload the modified Excel file to update the design's stackup.</p>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label class="form-label">Stackup XLSX</label>
    <input type="file" class="form-control" name="xlsx_file" required>
  </div>
  <button type="submit" class="btn btn-primary">Upload</button>
</form>

{# Removed directory tree display for Step 1 input/output #}
{% endblock %}
