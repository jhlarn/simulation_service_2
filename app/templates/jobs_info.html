{% extends 'layout.html' %}
{% block content %}
<h2>Jobs Information</h2>
{% if jobs %}
<table class="table">
  <thead>
    <tr>
      <th>User</th>
      <th>Flow Name</th>
      <th>Time</th>
      <th>Step</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for job in jobs %}
    <tr>
      <td>{{ job.user }}</td>
      <td>{{ job.flow_id }}</td>
      <td>{{ job.created_at }}</td>
      <td>{{ job.step }}</td>
      <td>
        <form action="{{ url_for('main.delete_job', job_id=job.id) }}" method="post" style="display:inline">
          <button type="submit" class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>No jobs found.</p>
{% endif %}
{% endblock %}
